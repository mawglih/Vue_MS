<!DOCTYPE html>
<html>

<head>
    <title>Welcome to Vue</title>
    <script src="https://unpkg.com/vue"></script>
    <script src="./app.js"></script>
</head>

<body>
    <div id="exercise">
        <!-- 1) Show an alert when the Button gets clicked -->
        <div>
            <button @click="alert">Show Alert</button>
        </div>
        <!-- 2) Listen to the "keydown" event and store the value in a data property (hint: event.target.value gives you the value) -->
        <div>
            <input type="text" @keydown="value = $event.target.value">
            <p>{{ value }}</p>
        </div>
        <!-- 3) Adjust the example from 2) to only fire if the "key down" is the ENTER key -->
        <div>
            <input type="text" @keydown.enter="value1 = $event.target.value">
            <p>{{ value1 }}</p>
        </div>
    </div>
    <script>
        new Vue({
            el: '#exercise',
            data: {
                value: '',
                value1: ''
            },
            methods: {
                alert: function(params) {
                    return alert('This is an alert');
                },
                thing: function(event) {
                    return this.value = event.target.value;
                }

            }
        });
    </script>

</body>

</html>
